<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div>
      <button class="subscribe-button">
        SUBSCRIBE
      </button>
    </div>

    <div>
      <button class="join-button">
        JOIN
      </button>
    </div>

    <div>
      <button class="tweet-button">
      Tweet
    </button>
    </div>

    <!--uber button-->

    <div>
      <button class="uber-button">
        Request Now
      </button>
    </div>

    <!--Amazon Button-->

    <div>
      <button class="amazon-button">
        Add to Cart
      </button>
    </div>

    <!--github button-->

    <div>
      <button class="github-button">
      Sign up
    </button>
  </div>

    <!--bootrap buttons-->

    <div>
      <button class="bootstrap-one">
        Get Started
      </button>
      <button class="bootstrap-two">
        Download
      </button>
    </div>

    <div>
      <button class="linkedin-button">
      Apply on company site
    </button>

    <button class="save">
      Save
    </button>
  </div>

  </body>
</html>
